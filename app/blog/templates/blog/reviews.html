{% extends "blog/base.html" %}

{% block content %}
    {% for review in reviews %}
        {{ review.name }}
        {{ review.content }}
        {{ review.date_added }}
        {{ review.grade }}
        {% empty %}
            <p>Отзывов пока нету, напишите первый отзыв о нас</p>
    {% endfor %}
{% endblock content%}
